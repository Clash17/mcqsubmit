<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inherit-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Question Portal</title>
    <!-- Bootstrap Core CSS -->
	<link rel="shortcut icon" href="/static/favicon.ico" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

<body >

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    
    CLASH QUESTION HUB
  </a>
     <a href="/uploads" type="button" class="btn btn-primary my-2 my-sm-0"   style="color:white;" >My Submissions</a>  
     <a href="/leaderboard" type="button" class="btn btn-warning my-2 my-sm-0"   style="color:white;" >LeaderBoard</a> 	    
	    
     
     
    <a href="/logout">  <button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button></a>
</nav>



    <!-- Page Content -->
	<form action="/queadd" method="post" class="mt-3 container-fluid">
    {% csrf_token %}
    <div class="row">
      <div class="col-lg-9">
	  <div class="card">
 
  <div class="card-body">
    <p class="card-title">Enter your question statement in the space below</p>
    
    <textarea name="title" class="form-control" style="background-color: rgba(0,0,0,0.8);color: white; padding-left:25px;padding-right:25px;" rows="4" required ></textarea>
	  
    
  </div>
</div> 
	  </div>
	  <div class="col-lg-3">
	  <div class="card" >
  
  <div class="card-body">
  <p class="card-title">Type your correct answer in integer format</p>
   
    <div class="col-auto">
      <label class="sr-only" for="inlineFormInput">Value</label>
      <input type="text" class="form-control " style="text-align:center;" id="inlineFormInput" placeholder="Integer Value">
    </div>
    <div class="col-auto d-flex justify-content-center mt-5" style="">
      <button type="submit" class="btn btn-primary ">Submit</button>
    </div>
  
  </div>
</div>
</div>
 <div class="col-lg-12">
	  <div class="card">
 
  <div class="card-body">
    <p class="card-title">Enter your C/CPP/Python3 Code related to your question in the space below</p>
    
    <textarea name="title"  class="form-control" rows="25" style="background-color: rgba(0,0,0,0.8);color: white; padding-left:25px;padding-right:25px; overflow-y:auto;"  required ></textarea>
	  
    
  </div>
</div> 
	  </div>

</div>
</form>

</html>
