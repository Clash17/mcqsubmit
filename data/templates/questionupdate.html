<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, inherit-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Question Portal</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>

<body >

    <!-- Navigation -->
    <nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    
    CLASH QUESTION HUB
  </a>
		 <a href="/uploads" type="button" class="btn btn-primary my-2 my-sm-0"   style="color:white;" >My Submissions</a>
		 <button class="btn btn-success my-2 my-sm-0" data-toggle="modal" data-target="#exampleModal">Sample Question format</button>
		 
    <a href="/logout">  <button class="btn btn-danger my-2 my-sm-0" type="submit">Logout</button></a>
</nav>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Question Format</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <img src="/static/SAMPLE.png" class="img-fluid" alt="Responsive image">
		<h4>Important tip:</h4>
		<p>Avoid plagiarism XD</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        
      </div>
    </div>
  </div>
</div>


    <!-- Page Content -->
	<form action="/queaddc/{{que.id}}" method="post" class="mt-3 container-fluid">
    {% csrf_token %}
    <div class="row">
      <div class="col-lg-8">
	  <div class="card">
  <div class="card-header">
    <h5 style="text-align:center;">Question Text Editor</h5>
  </div>
  <div class="card-body">
    <p class="card-title">Enter your question in below space</p>
    
    <textarea name="title" class="form-control" style="background-color: rgba(0,0,0,0.8);color: white; padding-left:25px;padding-right:25px;" rows="20" required>{{que.title}}</textarea>
	  
    
  </div>
</div> 
	  </div>
	  <div class="col-lg-4">
	  <div class="card">
  <div class="card-header">
    <h5 style="text-align:center;">Options</h5>
  </div>
  <div class="card-body">
  <p class="card-title">Select your correct option</p>
    <div class=" my-3 input-group">
  <div class=" input-group-prepend">
    <div class="input-group-text">
    <input type="radio" value="1" name="answer" {% if que.ans == '1' %} checked {% endif %} aria-label="Radio button for following text input" required><b style="font-size: 30px"> A)</b>
    </div>
  </div>
  <textarea type="text" name="oa" value="" class="form-control" aria-label="Text input with radio button" required>{{que.oa}}</textarea>
</div>

 <div class=" my-3 input-group">
  <div class="input-group-prepend">
    <div class="input-group-text">
    <input type="radio"  value="2" {% if que.ans == '2' %} checked {% endif %} name="answer" aria-label="Radio button for following text input"><b style="font-size: 30px"> B)</b>
    </div>
  </div>
  <textarea type="text" name="ob" value="" class="form-control" aria-label="Text input with radio button" required>{{que.ob}}</textarea>
</div>

 <div class="my-3 input-group">
  <div class="input-group-prepend">
    <div class="input-group-text">
    <input type="radio" value="3" name="answer" {% if que.ans == '3' %} checked {% endif %} aria-label="Radio button for following text input"><b style="font-size: 30px"> C)</b>
    </div>
  </div>
  <textarea type="text" name="oc"  class="form-control" aria-label="Text input with radio button" required>{{que.oc}}</textarea>
</div>

 <div class="my-3 input-group">
  <div class="input-group-prepend">
    <div class="input-group-text">
    <input type="radio" value="4" name="answer" {% if que.ans == '4' %} checked {% endif %} aria-label="Radio button for following text input"><b style="font-size: 30px"> D)</b>
    </div>
  </div>
  <textarea type="text" name="od"  class="form-control" aria-label="Text input with radio button"required>{{que.od}}</textarea>
</div>
   
   <div class="col-lg-12" style="text-align: center;"><button type="submit" class="btn btn-lg btn-success">Submit</button></div>
  </div>
</div>
</div>
</div>
</form>
<script>
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
